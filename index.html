<!DOCTYPE html>
<html>
  <head>
    <title>pick</title>
    <style>
      a {
        display: grid;
        justify-self: center;
        background-color: #343434;
        border-radius: 5rem;
        padding: 0.25em;
        color: #CFCFCF;
        font-size: 5em;
        font-weight: 700;
        font-family: Calibri, sans-serif;
        text-shadow: 0px 0px 0.5em #6E6E6E;
        transition: ease-in-out 250ms; 
      } a:hover {text-shadow: 0px 0px 0.5em #B6B6B6;}
      #cursorAura {
        position: fixed;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: transform 100ms ease-out;
        opacity: 0;
        background: radial-gradient(circle,rgba(52, 52, 52, 1) 0%,rgba(40, 40, 43, 1) 70%);
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body style="background-color: #28282B; overflow: hidden;">
      <a target="_blank" 
      href="https://absurdo-liver.github.io/2d-projected-sphere/sphere" 
      title="open sphere projection"; 
      style="text-decoration: none;z-index: 1;">sphere</a>
      <a target="_blank" 
      href="https://absurdo-liver.github.io/2d-projected-sphere/cube" 
      title="open cube projection" 
      style="text-decoration: none;z-index: 1;">cube</a>
      <div id="cursorAura" style="z-index: -1;"></div>
      <script>
        function resizeHandler(){
          let viewPortDir = 'landscape';
          if(window.innerHeight > window.innerWidth) viewPortDir = 'portrait';
          document.querySelectorAll('a').forEach((e) => {
            switch(viewPortDir){
              case 'landscape': e.style.marginTop = '15vh';break;
              case 'portrait': e.style.marginTop = '25vw';break;
            }
          });
        }
        document.addEventListener("mousemove", (e) => {
          document.getElementById("cursorAura").style.left = `${e.clientX}px`;
          document.getElementById("cursorAura").style.top = `${e.clientY}px`;
          document.getElementById("cursorAura").style.opacity = 1;
        });
        document.addEventListener("mouseout", () => {aura.style.opacity = 0;});
        window.addEventListener('resize', resizeHandler);
        window.addEventListener('DOMContentLoaded', resizeHandler);
      </script>
  </body>
</html>
